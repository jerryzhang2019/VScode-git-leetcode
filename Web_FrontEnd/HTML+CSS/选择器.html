<!DOCTYPE html>
<html>
<head>
  <title>练习：编写选择器</title>
  <style>
    /* 缺少 id */
      #menu{
      text-align: center;
    }

    /* 缺少类 */
      .item{
      color: red;
    }

    /* 缺少类 */
      .picture{
      border-radius: 5px;
    }

    /* 缺少类 */
      .description{
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="item">砂锅鸡肉煲仔饭</h1>
    <img src="img/clay-pot.jpg" alt="clay pot" class="picture">
    <p class="description">砂锅底部粒粒分明的米饭搭配滑嫩的鸡肉和爽口的蔬菜，令人回味无穷</p>
  </div>
</body>
</html>
