<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Hello World</title>
        <meta name="discription" content="A web page with my first HTML template."/>
        <style>
            .logo {
           width: 200px;
           display: inline-block;
            margin: 10px 0px;}
         </style>
    </head>>

    <body>
        <!-- 六个不同大小字体的标题 -->
        <h1>Hello World!</h1>>
        <h2>Hello World</h2>>
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello world</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>

         <!-- 段落 -->
        <p>Paragraph</p>

        <!-- A text input文本框 -->
        <input type="text" />
        <!-- A checkbox 复选框-->
        <input type="checkbox" />
        <!-- A radio button单选按钮 -->
        <input type="radio" />


        <!-- 使用 select 创建下拉框 -->
        <label for="color-select">Choose a color:</label>
        
        <select id="color-select">
        <option value="">--Please choose an option--</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        </select>

        <!-- 自由的输入区域让用户输入信息 -->
        <label for="learn">What do you hope to learn today?</label>
        <textarea id="learn" name="learn" rows="5" cols="30">
        I hope to learn about...
        </textarea>

        <!-- 插图 -->
        <img class="logo" src="img/jerryzhang.jpeg" alt="Udacity Logo">

    </body>
</html>>
