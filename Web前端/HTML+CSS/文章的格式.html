  <h1>2016 年最火爆的工作 #2：Web 开发</h1>

  <p>By <strong><em>Christopher Watkins</em></strong></p> 
  
  <p>2016 年 1 月 19 日</p>

  <img src="http://i1.wp.com/blog.udacity.com/wp-content/uploads/2016/01/Slack-for-iOS-Upload.jpg?zoom=2&amp;resize=320%2C168" alt="2016 年最火爆的工作 #2：Web 开发 " >
  
  <p>Web 开发这个岗位究竟为什么会如此热门？原因其实并不复杂！ 简单来说，Web 开发者所做的正是创造我们将要体验的……网站。每个浏览网络的人都希望能够有更好的网页体验，如果你认同这句话，那么你应该同样认同每个浏览网络的人都希望 Web 开发者可以做出很棒的开发工作。用人公司当然也知道这一点，因此他们热衷于招聘优秀的 Web 开发者，保证自己的网站能为用户带来最佳体验。这也就是说，众多网站和用户意味着众多招聘需求。这个岗位真的非常火热！🔥</p>
